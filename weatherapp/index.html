
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title> A\Zweather App</title>
    


</head>

<body>

    <header>
        <h1>
            <i class="bi bi-clouds-fill">A\Z Weather app</i>
        </h1>

    </header>

    <main>

        <form onsubmit="getWeather(); return false">


            <label for="cityName">Enter your City name:</label> <br>
            <input type="text" name="cityName" id="cityName" placeholder="Enter your city name">

            <br>

            <button type="submit"> Search </button>
        </form>

        <div id="result"></div>

        <div class="article_result">

            <div id="temperature"></div>

            <div class="sky">
                <div id="icon"></div>
                <div id="description"></div>
            </div>
            <div class="article_result2">
                <row>
                    <div id="feelsLike" class="weatherDiv"></div>
                    <div id="humidity" class="weatherDiv"></div>
                </row>
                <row>
                    <div id="wind" class="weatherDiv"></div>
                    <div id="visibility" class="weatherDiv"></div>
                </row>

            </div>



        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="index.js" ></script>
</body>
